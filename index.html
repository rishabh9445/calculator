<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">

        <div class="button" id="C" onclick="ClickHandler(this.id)">C</div>
        <div class="button" id="/" onclick="ClickHandler(this.id)">/</div>
        <div class="button" id="*" onclick="ClickHandler(this.id)">*</div>
        <div class="button" id="backspace" onclick="ClickHandler(this.id)">&larr;</div>
        <div class="button" id="7" onclick="ClickHandler(this.id)">7</div>
        <div class="button" id="8" onclick="ClickHandler(this.id)">8</div>
        <div class="button" id="9" onclick="ClickHandler(this.id)">9</div>
        <div class="button" id="-" onclick="ClickHandler(this.id)">-</div>
        <div class="button" id="4" onclick="ClickHandler(this.id)">4</div>
        <div class="button" id="5" onclick="ClickHandler(this.id)">5</div>
        <div class="button" id="6" onclick="ClickHandler(this.id)">6</div>
        <div class="button" id="+" onclick="ClickHandler(this.id)">+</div>
        <div class="button" id="1" onclick="ClickHandler(this.id)">1</div>
        <div class="button" id="2" onclick="ClickHandler(this.id)">2</div>
        <div class="button" id="3" onclick="ClickHandler(this.id)">3</div>
        <div class="button" id="." onclick="ClickHandler(this.id)">.</div>
        <div class="button" id="(" onclick="ClickHandler(this.id)">(</div>
        <div class="button" id="0" onclick="ClickHandler(this.id)">0</div>
        <div class="button" id=")" onclick="ClickHandler(this.id)">)</div>
        <div class="button" id="=" onclick="ClickHandler(this.id)">=</div>

      </div>
    </div>
  </section>
  <script src="calapp.js"></script>
</body>

</html>
